@(opciones1: Seq[String], opciones2:Seq[String], opciones3:Seq[String])
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
 <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      form {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 4px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      label,
      input[type="submit"] {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
 </style> 

  </head>
  <body>
    <div class ="create">
      <form class="contents" method="post" action="/form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
  
        <label for="marca">Marca:</label>
        <select id="marca" name="marca" required>
          @for(opcion <- opciones2) {
            <option value="@opcion">@opcion</option>
          }
        </select>
  
        <label for="categoría">Categoría:</label>
        <select id="categoría" name="categoría" required>
          @for(opcion <- opciones1) {
            <option value="@opcion">@opcion</option>
          }
        </select>
  
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" required>
  
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripción" name="descripción" required>
  
        <label for="cantidad_restante">Cantidad Restante:</label>
        <input type="text" id="cantidad_restante" name="cantidad_restante" required>
  
        <input type="submit" value="Enviar">
      </form>
    </div>

    <div class="delete">
      <h3>Eliminar un producto</h3>
      <form class="delete-content" method="post" action="/del-cont-form">
        <select id="nombre" name="nombre">
          @for(opcion<- opciones3){
            <option value="@opcion">@opcion</opcion>
          }
        </select>
        <input type="submit" value="Eliminar">
      </form>
    </div>
    
    <div class="update">
      <h3>Actualizar un producto</h3>
      <form class="update-content" method="post" action="/up-cont-form">
        <select id="nombre" name="nombre">
          @for(opcion<-opciones3){
            <option value="@opcion">@opcion</opcion>
          }
        </select>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca">
  
        <label for="categoría">Categoría:</label>
        <input type="text" id="categoría" name="categoría" >
  
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" >
  
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripción" name="descripción" >
  
        <label for="cantidad_restante">Cantidad Restante:</label>
        <input type="text" id="cantidad_restante" name="cantidad_restante" >
  
        <input type="submit" value="Actualizar">
       
      </form>
    </div>

  </body>
</html>
